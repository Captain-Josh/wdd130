<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1> WDD 130 | HTML Form - User Poll</h1>
    </header>

    <main>
        <form>
            <div class="contact">
                <fieldset>
                    <legend>Contact Information</legend>

                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>

                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="text" id="email" name="useremail"
                          placeholder="jondoe@gmail.com" required>
                    </div>
                </fieldset>
            </div>


            <div class="question">
                <fieldset>
                    <legend>Question</legend>

                    <div class="form-item column1">
                        <label for="experience">What is your programming level?
                        </label>
                        <select name="experience" id="experience">
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="master">Master</option>
                            <option value="Professional">Professional</option>
                        </select>
                    </div>

                    <div class="form-item column1">
                        <label for="browser">What is your favorite browser?</label>
                        <select name="browser" id="browser">
                            <option value="chrome">chrome</option>
                            <option value="safari">Safari</option>
                            <option value="edge">edge</option>
                            <option value="other">Others</option>
                        </select>
                    </div>

                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>

                    <div class="form-item column1">
                        <label for="feedback">List the places you have lived:</label>
                        <textarea name="feedback" id="feedback" rows="4"
                          placeholder="Lagos, Abuja, Kaduna, Akure"></textarea>
                    </div>
                </fieldset>
            </div>

            <div class="submit">
                <button type="submit">Submit Poll</button>
            </div>

        </form>
    </main>

    <footer>
        <p>©️2026 | HTML Form - User Poll Activity | Nweke Joshua</p>
    </footer>
</body>

</html>
