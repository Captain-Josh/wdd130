<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <meta name="description"
      content="contact form which the user can submit to ask questions about the company and its services.">
    <meta name="author" content="Joshua Nweke">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img class="header-image" src="images/rafting-logo.jpg" alt="Rafting Site Logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <main>

        <div class="company-information">
            <h2 class="info">White Water Rafting Company</h2>
            <h3>123 Main River Street</h3>
            <h3>Kolob, California</h3>
            <h3>+1 999 999 9999</h3>
            <h3>info@whitewater.com</h3>
        </div>
        <section class="first">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d2277585.960490104!2d-118.38565505662783!3d37.96543740590725!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1770504394339!5m2!1sen!2sng"
                  width="350" height="370" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <div class="form-item column1">
                    <label for="fullname">Name:</label>
                    <input type="text" name="fullname" id="fullname" required>
                </div>

                <div class="form-item column1">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="jondoe@gmail.com">
                </div>

                <div class="form-item column1">
                    <label for="purpose">Message Purpose</label>

                    <div class="message-purpose">
                        <label>
                            <input type="radio" name="purpose" value="general" required>
                            General Inquiry
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="reservation">
                            Reservation Question
                        </label>

                        <label>
                            <input type="radio" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </div>
                </div>

                <div class="form-item message">
                    <label for="feedback">Message</label>
                    <textarea name="feedback" id="feedback" rows="4"></textarea>
                </div>

                <div class="form-item">

                    <label for="newsletter"> <input type="checkbox" name="newsletter"
                          id="newsletter"> Please subscribe me to the monthly newsletter</label>
                </div>

                <button type="submit">Get in Touch!</button>


            </form>

        </section>


        <section class="second">
            <h2 class="info">We are here to serve you</h2>
            <div class="adventure-flex grid">
                <figure>
                    <img src="images/director.jpg" alt="Director">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/assistant-director.jpg" alt="Assistant Director">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/team-lead.jpg" alt="Team Lead">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>¬©Ô∏è 2026 üåäWhitewater Rafting Companyüåä Joshua Nweke</p>
        <nav class="socialmedia">
            <a href="www.facebook.com"><img src="images/facebook-logo.svg" alt="Facebook Icon"></a>
            <a href="https://www.linkedin.com/"><img src="images/linkedin-logo.svg"
                  alt="linkedin Icon"></a>
            <a href="https://web.whatsapp.com/"><img src="images/whatsapp-logo.svg"
                  alt="Whatsapp Icon"></a>

        </nav>

    </footer>
</body>

</html>
